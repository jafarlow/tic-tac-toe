<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <!--buttons at the top of the window-->
      <form id="login">
        <input type="email" name="credentials[email]" placeholder="email" required>
        <input type="password" name="credentials[password]" placeholder="********" required>
        <button type="submit">LOGIN</button>
      </form>
      <form id="register">
        <button type="button">REGISTER</button>
      </form>

      <!--message to user-->
      <h3 id="message"></h3>

      <!--GAME GRID-->
      <div class="game-board">
        <div class="tile" data-id="0"></div>
        <div class="tile" data-id="1"></div>
        <div class="tile" data-id="2"></div>
        <div class="tile" data-id="3"></div>
        <div class="tile" data-id="4"></div>
        <div class="tile" data-id="5"></div>
        <div class="tile" data-id="6"></div>
        <div class="tile" data-id="7"></div>
        <div class="tile" data-id="8"></div>
      </div>

      <!--START GAME BUTTON-->
      <form id="start-game">
        <button type="button">START GAME</button>
      </form>

      <!--NEW GAME BUTTON-->
      <form id="new-game">
        <button type="button">NEW GAME</button>
      </form>
    </body>
</html>
