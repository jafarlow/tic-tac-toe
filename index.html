<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic Tac Toe</h1>
      <!--buttons at the top of the window-->
      <form id="login">
        <input type="email" name="credentials[email]" placeholder="email" required>
        <input type="password" name="credentials[password]" placeholder="********" required>
        <button type="submit">LOGIN</button>
      </form>


      <!--MODAL REGISTER FORM PULLED FROM BOOTSTRAP-->
      <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Register</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body mx-3">

              <div class="md-form mb-5">
                <input type="email" id="orangeForm-email" class="form-control validate" placeholder="Your email" required>
              </div>

              <div class="md-form mb-4">
                <input type="password" id="orangeForm-pass" class="form-control validate" placeholder="********" required>
              </div>

            </div>
            <div class="modal-footer" id="register">
              <button class="submit">Register</button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right">
        <a href="" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm">Register</a>
      </div>

      <!--message to user-->
      <h3 id="message"></h3>

      <!--GAME GRID-->
      <div class="game-board">
        <div class="tile" data-id="0"></div>
        <div class="tile" data-id="1"></div>
        <div class="tile" data-id="2"></div>
        <div class="tile" data-id="3"></div>
        <div class="tile" data-id="4"></div>
        <div class="tile" data-id="5"></div>
        <div class="tile" data-id="6"></div>
        <div class="tile" data-id="7"></div>
        <div class="tile" data-id="8"></div>
      </div>

      <!--START GAME BUTTON-->
      <form id="start-game">
        <button type="button">START GAME</button>
      </form>

      <!--NEW GAME BUTTON-->
      <form id="new-game">
        <button type="button">NEW GAME</button>
      </form>
    </body>
</html>
